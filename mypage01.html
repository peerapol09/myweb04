<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div{
        border: 1px solid crimson;
        margin: 20px;
        padding: 5px; 
    }
    .c1{
        display: inline;
    }
    span{
        border: 1px solid rgb(0, 59, 252);
        
    }
    .c2{
        display: block;
        margin: 20px;
        padding: 5px;
    }
  </style>
  <body>
    <!-- มองทุกอย่างเป็น Box ที่มีเนื้อหาอยู่ข้างใน --> 

    <!-- block tag กว่างเต็มพื้นที่ -->
    <div class="c1">aaaaa</div>
    <div class="c1">bbbbb</div>
    <div>ccccc</div>

    
    <!-- inline กว้างเท่ากับเนื้อหา -->
     <span class="c2">aaaa</span>
     <span class="c2">bbbb</span>
     <span>cccc</span>

  </body>
</html>
